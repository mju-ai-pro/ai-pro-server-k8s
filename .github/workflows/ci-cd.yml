                    - name: JWT_SECRET
                      valueFrom:
                        secretKeyRef:
                          key: jwt-secret
                          name: app-config
                    - name: AI_URL
                      valueFrom:
                        secretKeyRef:
                          key: ai-url
                          name: app-config
                    readinessProbe:
                      httpGet:
                        path: /api/health
                        port: 8080
                      initialDelaySeconds: 15
                      periodSeconds: 5
                    livenessProbe:
                      httpGet:
                        path: /api/health
                        port: 8080
                      initialDelaySeconds: 30
                      periodSeconds: 10
          EOF
          
          if ! kubectl get service ai-pro-server-service &>/dev/null; then
            echo "Creating initial service..."
            cat <<'EOF' | kubectl apply -f -
