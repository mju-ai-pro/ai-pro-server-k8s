      - name: Deploy initial service and blue deployment if not exists
        run: |
          echo "Creating initial blue deployment..."
          cat <<'EOF' | kubectl apply -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ai-pro-server-blue
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: ai-pro-server
                version: blue
            template:
              metadata:
                labels:
                  app: ai-pro-server
                  version: blue
              spec:
                containers:
                  - name: ai-pro-server
                    image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
                    imagePullPolicy: Always
                    ports:
                      - containerPort: 8080
                    env:
                    - name: DB_URL
                      valueFrom:
                        secretKeyRef:
                          key: db-url
                          name: db-config
                    - name: DB_USERNAME
                      valueFrom:
                        secretKeyRef:
                          key: db-username
                          name: db-config
                    - name: DB_PASSWORD
                      valueFrom:
