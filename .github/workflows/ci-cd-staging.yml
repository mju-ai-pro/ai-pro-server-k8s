  deploy:
    name: Deploy to AWS K8S
    runs-on: ubuntu-latest
    # needs: check-source-branch
    # if: success()
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Configure AWS credentials for ECR
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Configure AWS credentials for EKS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ap-northeast-2

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ap-northeast-2

      - name: Create Kubernetes Secrets
        run: |
          kubectl create secret generic db-config --dry-run=client -o yaml \
            --from-literal=db-url="${{ secrets.STAGING_DB_URL }}" \
            --from-literal=db-username="${{ secrets.STAGING_DB_USERNAME }}" \
            --from-literal=db-password="${{ secrets.STAGING_DB_PASSWORD }}" | kubectl apply -f -

          kubectl create secret generic app-config --dry-run=client -o yaml \
            --from-literal=jwt-secret="${{ secrets.JWT_SECRET }}" \
            --from-literal=ai-url="${{ secrets.STAGING_AI_URL }}" \
            --from-literal=ai-summary="${{ secrets.STAGING_AI_SUMMARY }}" | kubectl apply -f -

      - name: Deploy initial service and blue deployment if not exists
        run: |
          if ! kubectl get service ai-pro-staging-service &>/dev/null; then
            echo "Creating initial service..."
            cat <<'EOF' | kubectl apply -f -
            apiVersion: v1
            kind: Service
            metadata:
             name: ai-pro-staging-service
            spec:
             selector:
               app: ai-pro-staging
               version: blue
             ports:
               - protocol: TCP
                 port: 80
                 targetPort: 8080
             type: LoadBalancer
          EOF

          echo "Creating initial blue deployment...."
          cat <<'EOF' | kubectl apply -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ai-pro-staging-blue
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: ai-pro-staging
                version: blue
            template:
              metadata:
                labels:
                  app: ai-pro-staging
                  version: blue
              spec:
                containers:
                  - name: ai-pro-staging
                    image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
                    imagePullPolicy: Always
                    ports:
                      - containerPort: 8080
                    env:
                    - name: DB_URL
                      valueFrom:
                        secretKeyRef:
                          key: db-url
                          name: db-config
                    - name: DB_USERNAME
                      valueFrom:
                        secretKeyRef:
                          key: db-username
                          name: db-config
                    - name: DB_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          key: db-password
                          name: db-config
                    - name: JWT_SECRET
                      valueFrom:
                        secretKeyRef:
                          key: jwt-secret
                          name: app-config
                    - name: AI_URL
                      valueFrom:
                        secretKeyRef:
                          key: ai-url
                          name: app-config
                    - name: AI_SUMMARY
                      valueFrom:
                        secretKeyRef:
                          key: ai-summary
                          name: app-config
                    readinessProbe:
                      httpGet:
                        path: /api/test/health
                        port: 8080
                      initialDelaySeconds: 15
                      periodSeconds: 5
          EOF
          fi

      - name: Check current deployment
        id: check-deployment
        run: |
          CURRENT_VERSION=$(kubectl get service ai-pro-staging-service -o jsonpath='{.spec.selector.version}')
          if [ "$CURRENT_VERSION" = "blue" ]; then
          echo "::set-output name=new_version::green"
          echo "::set-output name=current_version::blue"
          else
          echo "::set-output name=new_version::blue"
          echo "::set-output name=current_version::green"
          fi

      - name: Deploy new version
        env:
          NEW_VERSION: ${{ steps.check-deployment.outputs.new_version }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          echo "ECR REGISTRY: $ECR_REGISTRY"
        run: |
          cat <<EOF | kubectl apply -f -
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: ai-pro-staging-${NEW_VERSION}
          spec:
            replicas: 2
            selector:
               matchLabels:
                 app: ai-pro-staging
                 version: ${NEW_VERSION}
            template:
             metadata:
               labels:
                 app: ai-pro-staging
                 version: ${NEW_VERSION}
             spec:
               containers:
               - name: ai-pro-staging
                 image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
                 imagePullPolicy: Always
                 ports:
                 - containerPort: 8080
                 env:
                 - name: DB_URL
                   valueFrom:
                     secretKeyRef:
                       key: db-url
                       name: db-config
                 - name: DB_USERNAME
                   valueFrom:
                     secretKeyRef:
                       key: db-username
                       name: db-config
                 - name: DB_PASSWORD
                   valueFrom:
                     secretKeyRef:
                       key: db-password
                       name: db-config
                 - name: JWT_SECRET
                   valueFrom:
                     secretKeyRef:
                       key: jwt-secret
                       name: app-config
                 - name: AI_URL
                   valueFrom:
                     secretKeyRef:
                       key: ai-url
                       name: app-config
                 - name: AI_SUMMARY
                   valueFrom:
                     secretKeyRef:
                       key: ai-summary
                       name: app-config
                 readinessProbe:
                   httpGet:
                     path: /api/test/health
                     port: 8080
                   initialDelaySeconds: 15
                   periodSeconds: 5
          EOF
      - name: Wait for deployment
        env:
          NEW_VERSION: ${{ steps.check-deployment.outputs.new_version }}
        run: |
          kubectl rollout status deployment/ai-pro-staging-${NEW_VERSION} --timeout=120s

      # - name: Verify deployment
      #   env:
      #     NEW_VERSION: ${{ steps.check-deployment.outputs.new_version }}
      #   run: |
      #     echo "Checking pod status..."
      #     kubectl get pods -l version=${NEW_VERSION}
          
      #     echo "Performing health checks..."
      #     NEW_POD=$(kubectl get pods -l version=${NEW_VERSION} -o jsonpath='{.items[0].metadata.name}')
          
      #     kubectl port-forward $NEW_POD 8080:8080 &
      #     PF_PID=$!
      #     sleep 5
          
